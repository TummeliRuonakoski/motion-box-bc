<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout/layout.css">
    <title>Motions</title>
</head>
<body>
    <header th:replace="header :: header"></header>
    <h1>Makers</h1>
    <ul>
        <li th:each="maker : ${makers}"> <!--Käydään lista läpi -> tulostetaan lista-->
            <a th:href="@{/makers/{id}(id=${maker.id})}"> <!--Tulostettu lista sisältää linkit, jotka vievät jokaisen tekijän omalle sivulle -->
                <span th:text="${maker.firstname + ' ' + maker.lastname + ' ' + maker.email}">firstname, lastname and email</span> <!--Listassa on etunini, sukunimi ja email.-->
            </a></li>
    </ul>

    <h1>Add a person</h1>

    <form th:action="@{/index}" method="POST">
        <p>Firstname: <input name="firstname"></input></p>
        <p>Lastname: <input name="lastname"></input></p>
        <p>Email: <input name="email"></input></p>
        <input type="submit" value="Add"></input>
    </form>



</body>
</html>
